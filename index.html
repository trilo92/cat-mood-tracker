<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatMood Tracker 🐾</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container text-center py-5">
    <!-- Header with mascot -->
    <img src="luna-stamp.png" alt="Luna the cat" class="cat-stamp" />
    <h1 class="mb-4">🐾 CatMood Tracker</h1>
    <p class="mb-4">How are you feeling today?</p>

    <!-- Mood buttons -->
    <div class="mood-buttons d-flex justify-content-center flex-wrap gap-3 mb-4">
      <button class="btn mood-btn" data-mood="Happy 😺">😺</button>
      <button class="btn mood-btn" data-mood="Sad 😿">😿</button>
      <button class="btn mood-btn" data-mood="Angry 😾">😾</button>
      <button class="btn mood-btn" data-mood="Loved 😻">😻</button>
      <button class="btn mood-btn" data-mood="Stressed 🙀">🙀</button>
      <button class="btn mood-btn" data-mood="Chill 🐱">🐱</button>
    </div>

    <!-- Tip + Luna boost -->
    <div id="tipBox" class="tip-box mb-2"></div>
    <div id="lunaHelper" class="luna-helper mb-4"></div>

    <!-- Mood log -->
    <h4 class="mb-3">Mood Log</h4>
    <div id="moodLog" class="d-flex flex-column align-items-center gap-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
